<!doctype html>
<html>
  <head>
    <title>chat</title>
    <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/styles/room.css">
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="/components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="/components/angular/angular.js"></script>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">chat</a>
        </div>
      </div>
    </div>
    <div class="container" style="margin-top:100px;">
      <div class="col-md-12">
        <div class="panel panel-default room">
          <div class="panel-heading room-header">char</div>
          <div class="panel-body room-content">
            <div class="list-group messages">
            </div>
            <form class="message-creator">
              <div class="form-group">
                <textarea required class="form-control message-input" placeholder="Ctrl+Enter to quick send"></textarea>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      let socket = io.connect('/');
      socket.on('connected', () => {
        alert('connected to chat');
      });
    </script>
  </body>
</html>
